
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a17;
            --bg-secondary: #242421;
            --text-primary: #e2e2d5;
            --text-secondary: #a3a395;
            --accent: #8b947a;
            --border: rgba(139, 148, 122, 0.2);
            --border-hover: #3a3a34;
        }

        body.light {
            --bg-primary: #f5f5f0;
            --bg-secondary: #ffffff;
            --text-primary: #2d2d2a;
            --text-secondary: #6e6e64;
            --accent: #6d7a5a;
            --border: rgba(109, 122, 90, 0.2);
            --border-hover: #d1d1ca;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .organic-shape {
            border-radius: 24px 28px 22px 30px / 26px 22px 32px 24px;
        }
        .organic-button {
            border-radius: 12px 14px 11px 15px / 13px 11px 16px 12px;
        }
        .organic-border {
            border: 2px solid var(--border);
        }
        .subtle-depth {
            box-shadow: 4px 6px 20px -5px rgba(0, 0, 0, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }
        body.light .subtle-depth {
            box-shadow: 4px 6px 20px -5px rgba(0, 0, 0, 0.1);
        }

        .transition-organic {
            transition: all 0.25s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .active-nav {
            background: var(--border);
            border-radius: 14px 10px 15px 11px / 12px 14px 10px 13px;
        }

        input, button {
            outline: none;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }
    </style>
